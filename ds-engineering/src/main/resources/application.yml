
server:
  port: 9091
spring:
  cloud:
    nacos:
      discovery:
        server-addr: 192.168.0.119:8848
#        namespace: b318e94c-4fd8-41a2-971c-902eb474b24d
  profiles:
    active: dev


logging:
  level:
    io.seata: error
    com.dslwpt.engineering.mapper: debug
mybatis:
  mapper-locations: classpath*:/mapper/*.xml

seata:
  enabled: true
  application-id: ${spring.application.name}
  tx-service-group: my_test_tx_group
  service:
    vgroup-mapping:
      my_test_tx_group: default
  config:
    type: nacos
    nacos:
      namespace:
      serverAddr: 192.168.0.119:8848
      group: SEATA_GROUP
      userName: "nacos"
      password: "nacos"
  registry:
    type: nacos
    nacos:
      application: seata-server
      server-addr: 192.168.0.119:8848
      userName: "nacos"
      password: "nacos"


dubbo:
  scan:
    base-packages: com.dslwpt.engineering.service.impl
  protocol:
    name: dubbo
    port: -1
  registry:
    address: spring-cloud://192.168.0.119
  cloud:
    subscribed-services: "ds-user"
  consumer:
    check: false
    timeout: 999999